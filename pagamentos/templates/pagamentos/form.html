{% extends "pagamentos/base.html" %}

{% block title %}Adicionar Pagamento{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Adicionar Pagamento</h2>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'listar_pagamentos' %}" class="btn btn-secondary ms-2">Voltar</a>
    </form>
</div>
{% endblock %}
