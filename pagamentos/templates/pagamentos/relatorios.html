{% extends "pagamentos/base.html" %}

{% block title %}Relatórios Financeiros{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Relatórios Financeiros</h2>
    <p class="lead">Acompanhe a evolução do seu fluxo de caixa ao longo dos meses.</p>

    <div class="card mt-4">
        <div class="card-body">
            <canvas id="fluxoCaixaChart" height="100"></canvas>
        </div>
    </div>
</div>

<!-- Script do Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('fluxoCaixaChart').getContext('2d');
    const fluxoCaixaChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [
                {
                    label: 'Entradas',
                    data: [5000, 7000, 8000, 6500, 7200, 8500],
                    backgroundColor: 'rgba(25, 135, 84, 0.7)', // verde
                },
                {
                    label: 'Saídas',
                    data: [3000, 4000, 4500, 3800, 3900, 4100],
                    backgroundColor: 'rgba(220, 53, 69, 0.7)', // vermelho
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value) {
                            return 'R$ ' + value;
                        }
                    }
                }
            }
        }
    });
</script>
{% endblock %}
