{% extends "base.html" %}

{% block content %}
<h2>Detalhes do Pagamento</h2>
<p><strong>Descrição:</strong> {{ pagamento.descricao }}</p>
<p><strong>Valor:</strong> R$ {{ pagamento.valor }}</p>
<p><strong>Data de Vencimento:</strong> {{ pagamento.data_vencimento }}</p>
<p><strong>Status:</strong> {{ pagamento.get_status_display }}</p>

<a href="{% url 'listar_pagamentos' %}">Voltar</a>
{% endblock %}
