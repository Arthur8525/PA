{% extends "base.html" %}

{% block content %}
<h2>Excluir Pagamento</h2>
<p>Tem certeza de que deseja excluir "{{ pagamento.descricao }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
</form>
<a href="{% url 'listar_pagamentos' %}">Cancelar</a>
{% endblock %}
